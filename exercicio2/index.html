<!-- Adicione a cada um dos climas as tags de mídia correspondentes (imagem, áudio e vídeo).
Os arquivos de mídia estão na pasta `media`.

Caso já tenha feito o exercício 1, pode utilizar o HTML alterado lá para substituir
o index.html deste exercício. Novamente, o arquivo `.css` foi utilizado apenas
para facilitar a visualizacão, e não deve ser alterado. -->

<!-- -------------------------------------------------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercício 1</title>
</head>
<body>
    <header>
        <h1>Simulador de climas</h1>
    </header>
    
    <main>
    
        <section>

            <article>

                <h2>Chuva</h2>

                <img src="./media/chuva.jpeg" alt="Imagem de chuva"/>
            
                <audio src="./media/chuva.mp3" controls autoplay muted loop>Som de chuva</audio>
            
                <video src="./media/chuva.mp4" controls autoplay muted loop>Video de chuva</video>

            </article>
           
        </section>

            <!-- ------------------------------------------------------------ -->

        <section>

            <article>

                <h2>Animais no mato</h2>

                <img src="./media/animais.jpeg" alt="Imagem de animal no mato"/>
            
                <audio src="./media/animais.mp3" controls autoplay muted loop>Som de animais</audio>
            
                <video src="./media/animais.mp4" controls autoplay muted loop>Video de animais</video>

            </article>

        </section>

            <!-- ------------------------------------------------------------ -->
            
        <section>

            <article>

                <h2>Tempestade</h2>

                <img src="./media/tempestade.jpeg" alt="Imagem de tempestade"/>

                <audio src="./media/tempestade.mp3" controls autoplay muted loop>Som de tempestade</audio>
            
                <video src="./media/tempestade.mp4" controls autoplay muted loop>Video de tempestade</video>
            
            </article>

        </section>

    </main>

    <footer>
        <p>Sugira um clima!</p>
    </footer>
    
</body>
</html>
