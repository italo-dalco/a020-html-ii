<!-- Na página sugestão.html, crie um formulário na área indicada. O formulário deve possuir três inputs,
    cada um com seu **label**. Os campos a ser preenchidos devem ser:
    - Nome
    - e-mail
    - Sugestão de clima
    
    O formulário deve possuir um botão escrito enviar, de tipo "submit". -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugestão de clima</title>
</head>

<body>
    <div class="a">
        <h1><a href="./index.html">Simulador de Climas</a></h1>
    </div>
    <div class="b">
        <div class="c">

<!-- Seu formulário aqui!-->
            <form action="#"
            <p></p>Formulário de dados</p>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">

            <label for="sugestao">Sugestão de clima</label>
            <input type="text" id="sugestao" name="sugestao">

            <p>Envie seu formulário</p>
            <button type="submit">Enviar</button>
        </div>

    </div>
    <footer class="e">Footer</footer>

</body>

</html>
